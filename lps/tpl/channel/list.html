<div id="lps-channells-alert"></div>

<div class="loscp-div-light">
  <div id="lps-channells"></div>
</div>

<script id="lps-channells-tpl" type="text/html">  
<table class="table table-hover">
<thead>
  <tr>
    <th>Channel</th>
    <th>Vendor</th>
    <th>Packages</th>
    {[? it._stat_size_on]}
    <th>Size</th>
    {[?]}
    <th>Updated</th>
    <th></th>
  </tr>
</thead>
<tbody>
{[~it.items :v]}
<tr>
  <td>{[=v.meta.name]}</td>
  <td>
    {[if (v.upstream == "1") { ]}
    <a href="{[=v.vendor_site]}" target="_blank">{[=v.vendor_name]}</a></td>
    {[ } else { ]}
      {[=v.vendor_name]}
    {[ } ]}
  </td>
  <td>{[=v.stat_num]}</td>
  {[? it._stat_size_on]}
  <td>{[=lpLps.UtilResourceSizeFormat(v.stat_size, 2)]}</td>
  {[?]}
  <td>{[=l4i.MetaTimeParseFormat(v.meta.updated, "Y-m-d")]}</td>
  <td align="right">
    {[if (lpLps.Status.user_channel_write) {]}
    <button onclick="lpLps.ChannelSet('{[=v.meta.name]}')"
      class="pure-button button-xsmall pure-button-primary">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Setting
	  </button>
    {[}]}
  </td>
</tr>
{[~]}
</tbody>
</table>
</script>

<script type="text/html" id="lps-channells-optools">
{[if (lpLps.Status.user_channel_write) {]}
<li class="loscp-btn loscp-btn-primary">
  <a href="#" onclick="lpLps.ChannelSet()">
    New Package Channel
  </a>
</li>
{[}]}
</script>
