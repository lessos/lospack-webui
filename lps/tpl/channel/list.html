<div class="loscp-div-light">

<table class="table table-hover">
  <thead>
    <tr>
      <th>Channel</th>
      <th>Vendor</th>
      <th>Packages</th>
      <th>Updated</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="lps-channells"></tbody>
</table>

</div>

<script id="lps-channells-tpl" type="text/html">  
{[~it.channels :v]}
<tr>
  <td>{[=v.meta.name]}</td>
  <td>
    {[if (v.upstream == "1") { ]}
    <a href="{[=v.vendor_site]}" target="_blank">{[=v.vendor_name]}</a></td>
    {[ } else { ]}
      {[=v.vendor_name]}
    {[ } ]}
  </td>
  <td>{[=v.packages]}</td>
  <td>{[=l4i.MetaTimeParseFormat(v.meta.updated, "Y-m-d")]}</td>
  <td align="right">
    {[if (lpLps.Status.user_channel_write) {]}
    <button onclick="lpLps.ChannelSet('{[=v.meta.id]}')"
      class="pure-button button-xsmall pure-button-primary">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Setting
	  </button>
    {[}]}
  </td>
</tr>
{[~]}
</script>

<script type="text/html" id="lps-channells-optools">
{[if (lpLps.Status.user_channel_write) {]}
<li class="loscp-btn loscp-btn-primary">
  <a href="#" onclick="lpLps.ChannelSet()">
    New Package Channel
  </a>
</li>
{[}]}
</script>
