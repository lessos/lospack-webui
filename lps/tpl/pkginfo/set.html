
<div id="lps-infoset-404" class="alert alert-danger" style="display:none">
  <p>No Package Found</p>
  <button type="button" class="btn btn-default btn-sm" onclick="l4iModal.Close()">Close</button>
</div>

<div id="lps-infoset" style="box-sizing: border-box;">loading</div>

<script id="lps-infoset-tpl" type="text/html">
  <div id="lps-infoset-alert" class="alert alert-danger hide">...</div>
  <input type="hidden" name="name" value="{[=it.info.meta.name]}">

  <div class="l4i-form-group">
    <label>Package</label>
    <p>{[=it.info.meta.name]}</p>
  </div>

  <div class="l4i-form-group">
    <label>Description</label>
    <textarea class="l4i-form-control" name="description" rows="6">{[=it.info.description]}</textarea>
  </div>
</script>
