<div id="lps-channel-set-alert" class="alert alert-warning" style="display:none">
  <p>Please setup at least one Channel (example: stable, beta ...)</p>
  <br/>
  <button class="btn btn-primary" onclick="lpLps.ChannelSet()">
    Create new Channel
  </button>
</div>

<div id="lps-infols-alert"></div>

<div id="lps-infols"></div>

<div id="lps-infols-empty-alert" class="alert alert-warning" style="display:none">
  No more results ...
</div>

<script id="lps-infols-grpnav-tpl" type="text/html">
<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  <span id="lps-infols-qry-grpvalue">{[=it.grpvalue]}</span> <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li><a class="grpnav-item" href="#" label="Groups" onclick="lpLps.InfoListGroupSelect()">All Groups</a></li>
  {[~it.groups :v]}
  <li>
    <a class="grpnav-item" href="#{[=v.name]}"
      onclick="lpLps.InfoListGroupSelect('{[=v.name]}', '{[=v.value]}')">
      {[=v.value]}
    </a>
  </li>
  {[~]}
</ul>
</script>

<script id="lps-infols-tpl" type="text/html">
<table class="table table-hover loscp-div-light">
<thead>
<tr>
  <th width="48px"></th>
  <th>Name</th>
  <th>Last Version</th>
  <th>Versions</th>
  <th>
    <div id="lps-infols-grpnav" class="dropdown">Groups</div>
  </th>
  <th>Created</th>
  <th>Updated</th>
  <th></th>
</tr>
</thead>
<tbody>
{[~it.items :v]}
<tr>
  <td><img src="{[=it._api_url]}/pkg-info/ico?name={[=v.meta.name]}&type=11&size=64" width="26" height="26"></td>
  <td>
    <a href="#pkginfo/view" onclick="lpLps.InfoView('{[=v.meta.name]}')" class="item_title">{[=v.meta.name]}</a>
  </td>
  <td>{[=v.last_version]}</td>
  <td>
    {[if (v.stat_num) {]}
    <button onclick="lpLps.InfoPackageList('{[=v.meta.name]}')"
      class="loscp-btn loscp-btn-xsmall" style="width:50px;text-align:center">
      {[=v.stat_num]}
    </button>
    {[}]}
  </td>
  <td>
    {[~v.groups :vg]}
      {[~it.groups :g]}
      {[if (vg == g.name) {]}
        <div>{[=g.value]}</div>
      {[}]}
      {[~]}
    {[~]}
  </td>
  <td>{[=l4i.MetaTimeParseFormat(v.meta.created, "Y-m-d")]}</td>
  <td>{[=l4i.MetaTimeParseFormat(v.meta.updated, "Y-m-d H:i:s")]}</td>
  <td align="right">
    {[if (lpLps.OpPermAllow(v.op_perm, lpLps.OpPermWrite)) {]}
    <button onclick="lpLps.InfoSet('{[=v.meta.name]}')"
      class="pure-button button-xsmall pure-button-primary">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Setting
    </button>
    {[}]}
  </td>
</tr>
{[~]}
</tbody>
</table>
</script>

<script id="lps-infols-th-tpl" type="text/html">
<ul class="lps-pkginfo-tiles">
{[~it.items :v]}
<li class="lps-pkginfo-tile" onclick="lpLps.InfoView('{[=v.meta.name]}')">
  <div class="subtitle ct-content" id="status-{[=v.meta.name]}"
    style="background: url('{[=it._api_url]}/pkg-info/ico?name={[=v.meta.name]}&type=21&size=200') no-repeat center top; background-size: 200px 100px;">
  </div>
  <div class="status">
    <div class="title">{[=v.meta.name]}</div>
    Version: <strong>{[=v.last_version]}</strong> &nbsp;&nbsp;
    Updated: <strong>{[=l4i.MetaTimeParseFormat(v.meta.updated, "Y-m-d")]}</strong>
  </div>
</li>
{[~]}
<li class="lps-pkginfo-tile"></li>
<li class="lps-pkginfo-tile"></li>
<li class="lps-pkginfo-tile"></li>
<li class="lps-pkginfo-tile"></li>
<li class="lps-pkginfo-tile"></li>
<li class="lps-pkginfo-tile"></li>
</ul>
</script>
