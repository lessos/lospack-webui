<div id="lps-channel-set-alert" class="alert alert-warning hide">
  <p>Please setup at least one Channel (example: stable, beta ...)</p>
  <br/>
  <a class="btn btn-primary" href="#sysmgr/+/lps/channel-list" id="rwdx0i">Settings</a>
</div>

<div id="lps-pkgnew">loading</div>

<script id="lps-pkgnew-tpl" type="text/html">
<div class="panel panel-default">
  <div class="panel-heading">Upload a New Package</div>
  <div class="panel-body">

  <div id="lps-pkgnew-alert" class="alert alert-danger hide">...</div>

  <div class="form-group">
    <label>Select a Channel</label>
    <select class="form-control" name="channel">
    {[~it.channels :v]}
      <option value="{[=v.meta.name]}">{[=v.vendor_name]} / {[=v.meta.name]}</option>
    {[~]}
    </select>
  </div>

  <div class="form-group">
    <label>Select a package file to commit</label>
    <input type="file" id="lps-pkgnew-file">
  </div>

  <a href="#" onclick="lpLps.PackageNewCommit()" class="btn btn-primary">Submit</a>

  <a href="#" onclick="lpLps.InfoListRefresh()" style="margin-left:20px">Cancel</a>

  </div>
</div>
</script>
